<!DOCTYPE html><html lang="ms"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Kod Promosi AgroBazaar</title><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"><style>body { font-family: 'Poppins', sans-serif; background-color: #f4f8f7; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }.container { background: white; padding: 30px; margin-top: 50px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }img { max-width: 180px; margin-bottom: 20px; }h2 { margin-bottom: 20px; color: #2c3e50; }input, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }button { background-color: #f26b1d; color: white; font-weight: bold; cursor: pointer; border: none; }#result { margin-top: 20px; font-size: 18px; color: #007b4b; }</style><script defer src="script.js"></script></head><body><div class="container"><img src="logo.png" alt="Agrobazaar Logo" /><h2>Dapatkan Kod Promosi Anda</h2><form id="promoForm"><input type="text" id="nama" placeholder="Nama Penuh" required /><input type="text" id="telefon" placeholder="Nombor Telefon" required /><input type="text" id="jabatan" placeholder="Jabatan / Organisasi" required /><button type="submit">Hantar</button></form><div id="result"></div></div></body></html>
