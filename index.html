<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Kod Promosi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; text-align: center; }
    .form-group { margin-bottom: 15px; }
    input, button { padding: 10px; width: 100%; max-width: 400px; }
    #loading { display: none; color: green; margin-top: 10px; }
    #result { margin-top: 20px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Mohon Kod Promosi</h2>
  <form id="form">
    <div class="form-group">
      <input type="text" id="nama" placeholder="Nama" required />
    </div>
    <div class="form-group">
      <input type="text" id="telefon" placeholder="Telefon" required />
    </div>
    <div class="form-group">
      <input type="text" id="jabatan" placeholder="Jabatan" required />
    </div>
    <button type="submit">Hantar</button>
  </form>
  <div id="loading">Sila tunggu sebentar...</div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
